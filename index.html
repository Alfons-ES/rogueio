<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rogue.io</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas></canvas>
    <script src="js/game.js"></script>
    <script src="js/map.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/monster.js"></script>
    <script src="js/util.js"></script>
    <script src="js/spell.js"></script>
    <script>
        tileSize = 64;
        numTiles = 9;
        uiWidth = 4;
        level = 1;

        spritesheet = new Image();
        spritesheet.src = 'spritesheet.png';

        document.querySelector("html").addEventListener("keydown", function (e) {
            if (e.key == "q") player.tryMove(-1, -1);
            if (e.key == "w") player.tryMove(0, -1);
            if (e.key == "e") player.tryMove(1, -1);
            if (e.key == "d") player.tryMove(1, 0);
            if (e.key == "c") player.tryMove(1, 1);
            if (e.key == "s") player.tryMove(0, 1);
            if (e.key == "x") player.tryMove(0, 1);
            if (e.key == "z") player.tryMove(-1, 1);
            if (e.key == "a") player.tryMove(-1, 0);

        });

        function drawSprite(sprite, x, y) {
            ctx.drawImage(
                spritesheet,
                sprite * 16,
                0,
                16,
                16,
                x * tileSize,
                y * tileSize,
                tileSize,
                tileSize
            );
        }

        setInterval(draw, 15);

        setupCanvas();

        generateLevel();

        player = new Player(randomPassableTile());
    </script>
</body>
</html>
